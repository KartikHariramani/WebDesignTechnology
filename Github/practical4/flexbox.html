<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model & Flex Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ff4f4f;
      background-image: url("background.jpg"); /* Replace with your background image */
    }

    h1 {
      text-align: center;
      text-decoration: underline;
      color: #0049ad;
      margin-top: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      margin: 20px auto;
      border: 2px solid;
      width: 580px;
      background-color: #ffffff;
      border-radius: 4px;
      box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.1);
    }

    .box {
      border: 2px solid greenyellow;
      display: block;
      width: 100%;
      height: 315px;
      border-radius: 4px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      background-color: #0049ad;
      color: white;
    }

  </style>
</head>
<body>
  <h1>Box Model & Flex Example</h1>
  <div class="container">
    <div class="box">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="box">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
  </div>
  <footer>Created with HTML & CSS | Learn more about Flexbox and Box Model</footer>
</body>
</html>
